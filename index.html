<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Keyboard</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="content">
    <h1>SEARCH</h1>
    <input type="text" class="inp">

    <div class="keyboard">
      <div class="key ee" data-symbol="Backquote">~</div>
      <div class="key one" data-symbol="Digit1">1</div>
      <div class="key two" data-symbol="Digit2">2</div>
      <div class="key three" data-symbol="Digit3">3</div>
      <div class="key four" data-symbol="Digit4">4</div>
      <div class="key five" data-symbol="Digit5">5</div>
      <div class="key six" data-symbol="Digit6">6</div>
      <div class="key seven" data-symbol="Digit7">7</div>
      <div class="key eight" data-symbol="Digit8">8</div>
      <div class="key nine" data-symbol="Digit9">9</div>
      <div class="key zero" data-symbol="Digit0">0</div>
      <div class="key minus" data-symbol="Minus">-</div>
      <div class="key equal" data-symbol="Equal">=</div>
      <div class="key backspace" data-symbol="Backspace">BackSpace</div>
      <div class="key tab" data-symbol="Tab">Tab</div>
      <div class="key q" data-symbol="KeyQ">Q</div>
      <div class="key w" data-symbol="KeyW">W</div>
      <div class="key e" data-symbol="KeyE">E</div>
      <div class="key r" data-symbol="KeyR">R</div>
      <div class="key t" data-symbol="KeyT">T</div>
      <div class="key y" data-symbol="KeyY">Y</div>
      <div class="key u" data-symbol="KeyU">U</div>
      <div class="key i" data-symbol="KeyI">I</div>
      <div class="key o" data-symbol="KeyO">O</div>
      <div class="key p" data-symbol="KeyP">P</div>
      <div class="key right-brace" data-symbol="BracketLeft">[</div>
      <div class="key left-brace" data-symbol="BracketRight">]</div>
      <div class="key out-slash" data-symbol="Backslash">\</div>
      <div class="key capslock" data-symbol="CapsLock">CapsLock</div>
      <div class="key a" data-symbol="KeyA">A</div>
      <div class="key s" data-symbol="KeyS">S</div>
      <div class="key d" data-symbol="KeyD">D</div>
      <div class="key f" data-symbol="KeyF">F</div>
      <div class="key g" data-symbol="KeyG">G</div>
      <div class="key h" data-symbol="KeyH">H</div>
      <div class="key j" data-symbol="KeyJ">J</div>
      <div class="key k" data-symbol="KeyK">K</div>
      <div class="key l" data-symbol="KeyL">L</div>
      <div class="key colons" data-symbol="Semicolon">;</div>
      <div class="key mark" data-symbol="Quote">"</div>
      <div class="key enter" data-symbol="Enter">Enter</div>
      <div class="key shift-left" data-symbol="ShiftLeft">Shift</div>
      <div class="key slash-out-left" data-symbol="IntlBackslash">\</div>
      <div class="key z" data-symbol="KeyZ">Z</div>
      <div class="key x" data-symbol="KeyX">X</div>
      <div class="key c" data-symbol="KeyC">C</div>
      <div class="key v" data-symbol="KeyV">V</div>
      <div class="key b" data-symbol="KeyB">B</div>
      <div class="key n" data-symbol="KeyN">N</div>
      <div class="key m" data-symbol="KeyM">M</div>
      <div class="key comma" data-symbol="Comma">,</div>
      <div class="key point" data-symbol="Period">.</div>
      <div class="key slash-right" data-symbol="Slash">/</div>
      <div class="key shift-right" data-symbol="ShiftRight">Shift</div>
      <div class="key space" data-symbol="Space">Space</div>

    </div>
  </div>

  <script src='./script.js'></script>
</body>
</html>
